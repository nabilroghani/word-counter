<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h1>Words Counter</h1>
    <div class="text-container">
      <input type="text" placeholder="Start typing or paste your text here..." id="textInput">
    </div>
    <div class="details">
      <h2>Words: <span id="wordCount">0</span></h2>
      <h2>Characters: <span id="charCount">0</span></h2>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
